<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dân trí</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/927b705043.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="advertise-top"></div>
    <div class="header" style="display: flex;">
        <div class="logo-img">
            <img src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg" alt="logo-dan-tri"
                width="131.98px">
        </div>
        <div class="weather" style="display:flex;justify-content: center;align-items: center;">
            <div style="display:flex; justify-content:flex-end;align-items: flex-end;flex-direction: column;">
                <span>Hà Nội</span>
                <span>Thứ 6, 15/11/2024</span>
            </div>
            <div
                style="background-color: rgb(214 214 214); width:1px; height:26px; margin-left:0.75rem; margin-right:0.75rem">
            </div>
            <div>
                <i class="fa-solid fa-cloud"></i>
            </div>
            <div>32°C</div>
        </div>
        <div style="display: flex;">
            <a href="https://dansinh.dantri.com.vn/">
                <img src="https://cdnweb.dantri.com.vn/dist/static-dansinh-logo.1-0-1.9fc9db9740e6e6104af7.svg"
                    alt="Dan-sinh">
                Dân sinh
            </a>
            <div
                style="background-color: rgb(214 214 214); width:1px; height:26px; margin-left:0.75rem; margin-right:0.75rem">
            </div>
            <a href="https://fica.dantri.com.vn/">
                <img src="https://cdnweb.dantri.com.vn/dist/static-fica-logo.1-0-1.2435f041ebf869641575.jpg" alt="Fica"
                    width="26px" height="26px">
                Fica
            </a>
            <div
                style="background-color: rgb(214 214 214); width:1px; height:26px; margin-left:0.75rem; margin-right:0.75rem">
            </div>
            <a href="https://dtinews.dantri.com.vn/">
                <img src="https://cdnweb.dantri.com.vn/dist/static-avatar-default.1-0-1.b474c6ca2d1abee5b89b.png"
                    alt="Dan-sinh" width="26px" height="26px">
                DiTNews
            </a>
        </div>
        <div style="display:flex; align-items: center; justify-content: center;">
            <div class="sign-in">
                <i class="fa-regular fa-user"></i>
                <span>Đăng nhập</span>
            </div>
            <div style="margin-right:0.75rem"></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i></a>
                        <a class="nav-link active" aria-current="page" href="#">TIN MỚI NHẤT</a>
                        <a class="nav-link" href="#">VIDEO</a>
                        <a class="nav-link" href="#">KINH DOANH</a>
                        <a class="nav-link" href="#">XÃ HỘI</a>
                        <a class="nav-link" href="#">THẾ GIỚI</a>
                        <a class="nav-link" href="#">GIẢI TRÍ</a>
                        <a class="nav-link" href="#">BẤT ĐỘNG SẢN </a>
                        <a class="nav-link" href="#">THỂ THAO</a>
                        <a class="nav-link" href="#">VIỆC LÀM</a>
                        <a class="nav-link" href="#">NHÂN ÁI</a>
                        <a class="nav-link" href="#">SỨC KHỎE</a>
                        <a class="nav-link" href="#">XE++</a>
                        <a class="nav-link" href="#">SỨC MẠNH SỐ</a>
                        <a class="nav-link" href="#">GIÁO DỤC</a>
                        <a class="nav-link" href="#">AN SINH</a>
                        <a class="nav-link" href="#">PHÁP LUẬT</a>
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>

                    </div>
                </div>
            </div>
        </nav>

    </div>
    <div class="main">
        <div class="top-news">
            <div class="left-news"></div>
            <div class="middle-news"></div>
            <div class="right-news"></div>
        </div>
        <div class="spotlights">
            <div class="left-spotlights"></div>
            <div class="middle-spotlights"></div>
            <div class="advertise-right"></div>
        </div>
        <div class="nav-bar"></div>
        <div class="normal">
            <div class="artical-list"></div>
            <div class="category"></div>
        </div>


    </div>
    <div class="footer">
        <div class="logo"></div>
        <div class="info">
            <div class="address"></div>
            <div class="contact"></div>
            <div class="social"></div>
        </div>

    </div>
</body>

</html>
